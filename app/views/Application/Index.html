{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container">
    <h1>Application Is Ready</h1>

    {{if .flash.error }}
    <div class="alert alert-error">
        {{.flash.error}}
    </div>
    {{end}}

    {{if .flash.success }}
    <div class="alert alert-success">
        {{.flash.success}}
    </div>
    {{end}}
</div>

{{template "footer.html" .}}
